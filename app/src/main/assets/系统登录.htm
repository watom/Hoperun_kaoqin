    <script language="javascript" type="text/javascript">
        window.onload = function() {
            var dwClientHeight = document.body.clientHeight, dwHeight = window.screen.availHeight;
            try {
                if (!frameElement) {
                    window.moveTo(-4, -4);
                    window.resizeTo(window.screen.availWidth + 8, window.screen.availHeight + 8);
                    dwClientHeight = document.body.clientHeight;
                }
            }
            catch (e) {
                dwClientHeight = dwHeight - 200;
            }
            document.getElementById('clientHeight').value = dwClientHeight;

            try {
                var tbuser = document.getElementById("userid");
                tbuser.focus();
                tbuser.select();
            } catch (e) { }
        }

        function changeLang(lgid) {
            setCookie('lgid', lgid);
            location.href = location.href.replace(/\blgid\=\d+/i, "");
        }
        function setCookie(c_name, value) {
            document.cookie = c_name + "=" + escape(value) + "; expires=Mon, 31 Jan 3200 16:00:00 UTC; path=/";
        }
        function getCookie(c_name) {
            if (document.cookie.length > 0) {
                c_start = document.cookie.indexOf(c_name + "=")
                if (c_start != -1) {
                    c_start = c_start + c_name.length + 1
                    c_end = document.cookie.indexOf(";", c_start)
                    if (c_end == -1) c_end = document.cookie.length
                    return unescape(document.cookie.substring(c_start, c_end))
                }
            }
            return ""
        }
        document.cookie = "ky__L=; expires=Thu, 01-Jan-70 00:00:01 GMT; path=/"; //删除ky__L
        function onfmsubmit() {
            var o = document.getElementById('pwd');
            if (o) {
                o.value = o.value.replace(/</g, '[_kY_lt]');
            }
        }
        //安卓调用JS的接口
	    function androidLoginInterface(id,password){
	      document.getElementById("userid').value=id;
	      document.getElementById('pwd').value=password;
	   	}


    </script>
    <script src="./系统登录_files/Custom.js.下载" type="text/javascript"></script>

<script language="javascript" type="text/javascript">
    function SubmitKeyClick(e) {
        var va = window.event ? e.keyCode : e.which;
        if (va == 13) {
            document.getElementById("Login").submit();
        }
    }


</script>
